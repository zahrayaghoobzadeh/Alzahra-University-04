<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session-4</title>
    <meta name="author" content="zahra Yaghoobzadeh">
    <meta name="description" content="This is a class exercise for Mrs.Engineer Maryam Zim">
    <!-- Css Links -->
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>

<body>
    <div class="container">
         <!-- Start Section Left -->
        <div class="section-left">
            <figure class="fig-img-left">
                <img src="./assets/images/image-1.png" alt="login form / picture" class="img-left">
            </figure>
        </div>
        <!-- End Section Left -->

        <!-- Start Section Right -->
        <div class="section-right flex">
            <figure class="fig-img-right">
                <img class="img-right" src="./assets/images/image-2.png" alt="Hope helping other people exist / picture">
            </figure>
            <figcaption>
                <p class="caption">امید، آخرین قلبی است که در ویرانه های سیاهی، همچنان می‌تپد</p>
            </figcaption>
            <div class="form ">
                <form action="@" class="form-info flex">
                    <div class="info-login flex">
                        <div class="form-section flex">
                            <label for="username" class="lbl-username">نام کاربری</label>
                            <input type="tel" name="username" id="username" class="inpt flex"
                                placeholder="شماره همراه خود را وارد کنید" required>
                            <div class="spacing"></div>
                        </div>
                        <div class="form-section flex">
                            <label for="password" class="lbl-password">رمز عبور</label>
                            <input type="password" name="password" id="password" class="inpt"
                                placeholder="رمز عبور خود را وارد کنید" required>
                            <div class="spacing"></div>
                        </div>

                    </div>
                    <div class="btn-login">
                        <button class="inpt-login">ورود</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- End Section Right -->
    </div>
</body>

</html>
